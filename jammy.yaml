#  Anytime this file is changed, the lockfile needs to be regenerated.
#
#  To generate the jammy.lock.json run the following command
#
#     bazel run @jammy//:lock
version: 1

sources:
  - channel: jammy main
    url: https://ftp.osuosl.org/pub/ros2/
  - channel: jammy main
    url: https://snapshot.ubuntu.com/ubuntu/20240301T030400Z
  - channel: jammy-updates main
    url: https://snapshot.ubuntu.com/ubuntu/20240301T030400Z
  - channel: jammy-security main
    url: https://snapshot.ubuntu.com/ubuntu/20240301T030400Z
  - channel: jammy restricted
    url: https://snapshot.ubuntu.com/ubuntu/20240301T030400Z
  - channel: jammy universe
    url: https://snapshot.ubuntu.com/ubuntu/20240301T030400Z
  - channel: jammy multiverse
    url: https://snapshot.ubuntu.com/ubuntu/20240301T030400Z

archs:
  - "amd64"
  - "arm64"

packages:
  - "python3-pytest"                # synchros2[test]
  - "python3-typing-extensions"     # synchros2[test]
  - "ros-humble-action-msgs"        # synchros2[exec]
  - "ros-humble-example-interfaces" # synchros2[test]
  - "ros-humble-geometry-msgs"      # synchros2[exec]
  - "ros-humble-launch"             # synchros2[exec]
  - "ros-humble-message-filters"    # synchros2[exec]
  - "ros-humble-rclpy"              # synchros2[exec]
  - "ros-humble-std-srvs"           # synchros2[test]
  - "ros-humble-tf2-ros-py"         # synchros2[exec]
